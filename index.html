<!DOCTYPE html>
<html>
    <head>
        <title>Github visualization</title>
    </head>
    <style>
    html {
        font-family: sans-serif;
    }
    .chord path {
      fill-opacity: .67;
      stroke: #000;
      stroke-width: .5px;
    }

    #tooltip {
      color: white;
      opacity: .9;
      background: #333;
      padding: 5px;
      border: 1px solid lightgrey;
      border-radius: 5px;
      position: absolute;
      z-index: 10;
      visibility: hidden;
      white-space: nowrap;
      pointer-events: none;
      font-size: 13px;
    }

    .cardRow {
        width:50%;
    }

    .cardRow img {
        opacity:0.1;
    }

    .visSection {
      border-bottom: 1px solid #ccc;
      padding: 10px 0px;
    }

    #languageSearchResults {
        width:100%;
        border:1px solid #ccc;
    }

    .pie_arc path {
      stroke: #fff;
    }

    </style>

    <body>
        <section class="visSection" id="vis1">
            <h1>
                User Cards
            </h1>
            <section>
                <label>Username:<input type="text" name="username" value="" placeholder="Username" id="usernameField"></label>
                <button id="usernameSearch">Find User</button>
            </section>

            <section id="usercard">
                <section class="cardRow grid">
                    <img src="img/js.png" class="unit one-fifth cardImage" id="javascriptImg">
                    <img src="img/java.jpg" class="unit one-fifth cardImage" id="javaImg">
                    <img src="img/css.svg" class="unit one-fifth cardImage" id="cssImg">
                    <img src="img/c++.png" class="unit one-fifth cardImage" id="c++Img">
                    <img src="img/python.jpg" class="unit one-fifth cardImage" id="pythonImg">
                </section>
                <section class="cardRow grid">
                    <img src="img/c-sharp.png" class="unit one-fifth cardImage" id="c#Img">
                    <img src="img/c.jpg" class="unit one-fifth cardImage" id="cImg">
                    <img src="img/clojure.jpg" class="unit one-fifth cardImage" id="clojureImg">
                    <img src="img/coffeescript.png" class="unit one-fifth cardImage" id="coffeescriptImg">
                    <img src="img/go.jpg" class="unit one-fifth cardImage" id ="goImg">
                </section>
                <section class="cardRow grid">
                    <img src="img/haskell.jpg" class="unit one-fifth cardImage" id="haskellImg">
                    <img src="img/lua.jpg" class="unit one-fifth cardImage" id="luaImg">
                    <img src="img/objective-c.jpg" class="unit one-fifth cardImage" id="objective-cImg">
                    <img src="img/perl.jpg" class="unit one-fifth cardImage" id="perlImg">
                    <img src="img/php.jpg" class="unit one-fifth cardImage" id="phpImg">
                </section>
                <section class="cardRow grid">
                    <img src="img/prolog.jpg" class="unit one-fifth cardImage" id="prologImg">
                    <img src="img/vim.jpg" class="unit one-fifth cardImage" id = "vimlImg">
                    <img src="img/ruby.png" class="unit one-fifth cardImage" id="rubyImg">
                    <img src="img/scala.png" class="unit one-fifth cardImage" id="scalaImg">
                    <img src="img/shell.png" class="unit one-fifth cardImage" id="shellImg">
                </section>
            </section>
            <div id="tooltip"></div>
        </section>

        <section class="visSection" id="vis2">
            <h1>
                Search by Language
            </h1>
            <section class="grid">
                <section class="unit one-fifth">
                    <label><input type="checkbox" name="" value="javascript" class="languageCheck">JavaScript</label>
                    <label><input type="checkbox" name="" value="java" class="languageCheck">Java</label>
                    <label><input type="checkbox" name="" value="css" class="languageCheck">CSS</label>
                    <label><input type="checkbox" name="" value="cp" class="languageCheck">C++</label>
                    <label><input type="checkbox" name="" value="python" class="languageCheck">Python</label>
                </section>
                <section class="unit one-fifth">
                    <label><input type="checkbox" name="" value="c#" class="languageCheck">C#</label>
                    <label><input type="checkbox" name="" value="c" class="languageCheck">C</label>
                    <label><input type="checkbox" name="" value="clojure" class="languageCheck">Clojure</label>
                    <label><input type="checkbox" name="" value="coffeescript" class="languageCheck">CoffeeScript</label>
                    <label><input type="checkbox" name="" value="go" class="languageCheck">Go</label>
                </section>
                <section class="unit one-fifth">
                    <label><input type="checkbox" name="" value="haskell" class="languageCheck">Haskell</label>
                    <label><input type="checkbox" name="" value="lua" class="languageCheck">Lua</label>
                    <label><input type="checkbox" name="" value="objective-c" class="languageCheck">Objective-C</label>
                    <label><input type="checkbox" name="" value="perl" class="languageCheck">Perl</label>
                    <label><input type="checkbox" name="" value="php" class="languageCheck">PHP</label>

                </section>
                <section class="unit one-fifth">
                    <label><input type="checkbox" name="" value="prolog" class="languageCheck">Prolog</label>
                    <label><input type="checkbox" name="" value="viml" class="languageCheck">VimL</label>
                    <label><input type="checkbox" name="" value="ruby" class="languageCheck">Ruby</label>
                    <label><input type="checkbox" name="" value="scala" class="languageCheck">Scala</label>
                    <label><input type="checkbox" name="" value="shell" class="languageCheck">Shell</label>
                </section>
            </section>
            <button id="languageSearch">Find Users with these skills</button>
            <div id="languageUserSearch">
            </div>
            <table id="languageSearchResults">
                <caption>Users with these language skills</caption>
                <thead>
                    <tr>
                        <th>Username</th>
                    </tr>
                </thead>
                <tbody id="languageSearchResultsBody">
                </tbody>
            </table>
        </section>
        <section class="visSection" id="vis3">
            <h1>
                Overall
            </h1>
        </section>
        

    </body>
    <link rel="stylesheet" href="css/gridism.css">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="js/main.js"></script>
</html>
